<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
        <title>Library</title>
    </head>
    <body>
        <div id="container">
            <header>
                <h1>Library</h1>
            </header>
            <div class="sidebar">
                <div class="add-book">
                    <p>Add Book</p>
                    <button type="button" class="form-button green">+</button>
                </div>
                <form class="book-form close">
                    <label for="title">Title</label>
                    <input type="text" id="title" class="text"
                    name="title" placeholder="The Hobbit">

                    <label for="author">Author</label>
                    <input type="text" id="author" class="text"
                    name="author" placeholder="J.R.R. Tolkien">

                    <label for="pages">Pages</label>
                    <input type="number" id="pages" class="text" min="1"
                            name="pages" placeholder="1">

                    <label for="read">Have you read this book?</label>
                    <input type="checkbox" id="read" name="read">

                    <button type="button" class="btn">Add Book To Library</button>
                </form>
            </div>
            <main></main>
        </div>
    </body>
</html>
